<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8" />

<head>
    <script type="module" src="js/main/GoBoardMagnager.js"></script>
    <script type="module" src="js/main/GoSetting.js"></script>
    <script type="module" src="js/main/GoLogger.js"></script>
    <script type="module" src="js/main/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div class="main_container">
        <div class="goban_controller_container">
            <select id="sl_rosu">
                <option value="9">9</option>
                <option value="13">13</option>
                <option value="19">19</option>
            </select>
            <button id="btn_renew" class="btn_renew">再表示</button>
            <input type="checkbox" id="ckOkiishiMode" name="onOkiishiMode" /><label>置き石モードON</label>
            <button id="btn_back" class="btn_back">待った</button>
        </div>
        <div class="play_field_container">
            <div class="log_container">
                <label id="log"></label>
            </div>
            <div class="goban_container">
                <div class="goban_area">
                    <canvas id="main_canvas"></canvas>
                    <canvas id="sub_canvas"></canvas>
                </div>
                <div class="play_info_area">
                    <label>手番 : </label><span id="spnTeban"></span>
                    <div class="own_info">
                        <label>アゲハマ(白) : </label><span id="spnAgehamaW"></span>
                    </div>
                    <div class="enemy_info">
                        <label>アゲハマ(黒) : </label><span id="spnAgehamaB"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
